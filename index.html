<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cipher Translator</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 700px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      background-color: #222;
      color: #eee;
      resize: none;
    }

    button {
      padding: 0.75rem 1.5rem;
      background: #00c7a5;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }

    button:hover {
      background: #00a891;
    }

    .output {
      white-space: pre-wrap;
      background-color: #222;
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Custom Cipher Translator</h1>

  <label for="input">Enter English text:</label>
  <textarea id="input" placeholder="Type something...">HELLO WORLD</textarea>

  <button id="translateBtn">Translate</button>

  <h2>Translation:</h2>
  <div id="output" class="output"></div>

  <script>
    const cipherMap = {
      A: "A", AA: "B", AAA: "C",
      B: "D", BB: "E", BBB: "F",
      C: "G", CC: "H", CCC: "I",
      D: "J", DD: "K", DDD: "L",
      E: "M", EE: "N", EEE: "O",
      F: "P", FF: "Q", FFF: "R",
      G: "S", GG: "T", GGG: "U",
      H: "V", HH: "W", HHH: "X",
      I: "Y", II: "Z"
    };

    const reverseMap = {};
    for (const [pattern, letter] of Object.entries(cipherMap)) {
      reverseMap[letter] = pattern;
    }

    function translate() {
      const input = document.getElementById("input").value.toUpperCase();
      let output = "";

      for (const char of input) {
        if (/[A-Z]/.test(char)) {
          output += reverseMap[char] + " ";
        } else {
          output += char;
        }
      }

      document.getElementById("output").textContent = output.trim();
    }

    document.getElementById("translateBtn").addEventListener("click", translate);
  </script>
</body>
</html>
